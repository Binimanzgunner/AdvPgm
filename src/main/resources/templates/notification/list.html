</html><!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
<table class="table table-hover" id="employee-table">
    <thead class="table-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Message</th>
        <th scope="col">Sender</th>
        <th scope="col">Receiver</th>
        <th scope="col">Time Sent</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notification,iter:${notification}">
        <th scope="row" th:text="${iter.count}"></th>
        <td th:text="${notification.message}"></td>
        <td th:text="${notification.sender}"></td>
        <td th:text="${notification.timeStamp}"></td>
        <td><a th:href="@{/notification/delete/__${notificatio.notificationId}__}" class="btn btn-outline-danger">Delete</a></td>
        <td><a th:href="@{/notification/edit/__${notification.notificationId}__}" class="btn btn-outline-danger">Update</a></td>
    </tr>
    </tbody>
</table>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
